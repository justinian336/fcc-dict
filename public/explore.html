<html>
    <head>
    </head>
    
    <body ng-app="explore" ng-controller="view-polls">
        <header>
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
            <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
            <link href='https://fonts.googleapis.com/css?family=Marcellus+SC' rel='stylesheet' type='text/css'>
            <link href="/public/css/signup.css" rel="stylesheet" type="text/css"> 
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
            <link href="/public/css/index.css" rel="stylesheet" type="text/css">
        </header>
    	<nav class="navbar navbar-default navbar-fixed-top sbstyle">
        	<div class="container-fluid">
        		<div class="navbar-header">
        			<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#surveyon-nav" aria-expanded="false">
        				<span class="icon-bar"></span>
        				<span class="icon-bar"></span>
        				<span class="icon-bar"></span>
        			</button>
        		</div>
        		
        		<div class="collapse navbar-collapse" id="surveyon-nav">
        			<ul class= "nav navbar-nav navbar-right">
        			    <li><a href="/"><i class="fa fa-home"></i> Home</a></li>
        				<li><a href="/login"><i class="fa fa-sign-out"></i> Logout</a></li>
        			</ul>
        		</div>
        	</div>
        </nav>
    	
    	<div class="jumbotron sbstyle">
    		<h1 class="text-center messages-style">FCC Dictionary</h1>
    		<div class="row">
		        <div class="col-xs-12">
		            <div class="input-group">
		                <span class="input-group-btn"><button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">{{currentLang.name}}<span class="caret"></span></button>
                            <ul class="dropdown-menu">
                              <li><a href="#" ng-repeat="lang in languages" ng-click="setLang(lang)">{{lang.name}}</a></li>
                            </ul></span><input type="text" ng-model="asyncSelected" placeholder="Choose a language and search in English" uib-typeahead="term for terms in getDictio($viewValue)" typeahead-loading="loadingLocations" typeahead-no-results="noResults" class="form-control">
		            </div>
	            </div>
    		</div>
    	</div>
    	
    	<div class="container-fluid">
    	    <div class="row" ng-repeat="poll in polls">
    	        <div class="col-xs-2"></div>
    	        <div class="col-xs-8" >
    	            <a class="btn btn-default ctrlButton" ng-href="/poll/#/{{poll.username}}/{{poll.surveyId}}">({{poll.language}}) {{poll.name}}: {{poll.mostVoted}}</a>
    	        </div>
    	        <div class="col-xs-2"></div>
    	    </div>
    	    
    	</div>
    	<footer>
    	    <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
            <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
            <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
            <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
            <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-resource.min.js"></script>
            <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/1.2.4/ui-bootstrap-tpls.min.js"></script>
            <script type="text/javascript" src="/controllers/explore.js"></script>
    	</footer>
    </body>
</html>
