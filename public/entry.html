
    <body>
        
        <div class="jumbotron sbstyle">
        	<h1 class="logo-style">{{currentEntry.name}} ({{currentEntry.language}})</h1>
        </div>
        
        <div class="text-center" ng-hide="voted">
            <form role="form-control">
              <div class="radio" ng-repeat="option in currentEntry.options">
                <label><input type="radio" name="optradio" ng-model="selectedOption.value" ng-value="$index">{{option.name}}</label>
              </div>
              <div class="input-group" data-ng-repeat="opt in newOptions track by $index" >
    		      <input type="text" class="form-control" ng-model="opt.name" placeholder="Write your translation here"><span class="input-group-btn"><button class="btn btn-default" type="button" ng-click="addNewOption(opt)">Add</button></span>
    		  </div>
              <a class="btn btn-default ctrlButton" ng-click="askNewOption()">Add a translation</a><a class="btn btn-default ctrlButton" ng-click="vote(selectedOption.value)">Vote!</a>
             </form>
        </div>
        
        <div ng-show="voted">
            <div google-chart chart="chartObject" style="height:600px; width:100%;"></div>
        </div>
        
    </body>
