<html ng-app="ikou">
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
        <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
        <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
        <link href='https://fonts.googleapis.com/css?family=Marcellus+SC' rel='stylesheet' type='text/css'>
        <link href="/public/css/index.css" rel="stylesheet" type="text/css">
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-resource.min.js"></script>
        <script src="/bower_components/angular-route/angular-route.js"></script>
        <script type="text/javascript" src="/controllers/surveyController.client.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-google-chart/0.1.0/ng-google-chart.min.js" type="text/javascript"></script>
    </head>
    
    <body ng-controller="poll">
        <nav class="navbar navbar-default navbar-fixed-top sbstyle">
        	<div class="container-fluid">
        		<div class="navbar-header">
        			<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#surveyon-nav" aria-expanded="false">
        				<span class="icon-bar"></span>
        				<span class="icon-bar"></span>
        				<span class="icon-bar"></span>
        			</button>
        			<a class="navbar-brand" href="/">意交</a>
        		</div>
        		
        		<div class="collapse navbar-collapse" id="surveyon-nav">
        			<ul class="nav navbar-nav">
        				<li><a href="/success">Home</a></li>
        			</ul>
        			<ul class= "nav navbar-nav navbar-right">
        				<li><a href="/signup">Sign Up</a></li>
        				<li><a href="/logout">Logout</a></li>
        			</ul>
        		</div>
        	</div>
        </nav>
        
        <div class="jumbotron sbstyle">
        	<h1>Ik<i class="fa fa-pie-chart fa-1x"></i>u</h1>
        	<a class="btn btn-danger" ng-click="makeVisible(1); restartSurvey(); changeMessage(0)" ng-show="visible==2||visible==3">New Survey</a><a class="btn btn-danger" ng-click="restartSurvey()" ng-show="visible==1">Reset Survey</a><a class="btn btn-danger" ng-click="makeVisible(2); reqSurveys(); changeMessage(1)" ng-show="visible==1">My Surveys</a>
        	<h3 class="text-center">{{message}}</h3>
        </div>
        
        <div ng-hide="visible!=1" class="container-fluid">
            <form role="form">
                <div class="row text-center">
                    <div class="col-xs-4"><a ng-click="addOption()" class="btn btn-default ctrlButton"><i class="fa fa-plus fa-2x"></i></a></div>
                    <div class="col-xs-4"><a ng-click="addSurvey(); reqSurveys(); makeVisible(2)" class="btn btn-default ctrlButton"><i class="fa fa-paper-plane fa-2x"></i></a></div>
                    <div class="col-xs-4"><a ng-click="deleteOption()" class="btn btn-default ctrlButton"><i class="fa fa-trash fa-2x"></i></a></div>
                </div>
        			<div class="form-group">
          				<label for="username">Name your poll</label>
        				<input type="text" class="form-control" ng-model="srvyName">
        			</div>
                    <div class="form-group">
          				<label for="username">Options</label>
        			    <input type="text" class="form-control" data-ng-repeat="option in options" ng-model="option.name">
        			</div>
            </form>
        </div>
        
        <div ng-hide="visible!=2" class="text-center">
            <div class="row" ng-repeat="survey in surveys">
                <div class="col-xs-3"></div>
                    <div class="col-xs-3"><a href="poll/#/{{userId}}/{{survey.surveyId}}" class="btn btn-default ctrlButton pull-right">{{survey.name}}</a></div><div class="col-xs-3"><div class="btn btn-default pull-left" style="border:none" ng-click="removeSurvey(survey.surveyId)"><i class="fa fa-trash fa-2x"></i></div></div>
                <div class="col-xs-3"></div>
            </div>
        </div>
        
        <div class="text-center" ng-show="visible==3&&voted==false">
            <h3>{{currentSurvey.name}}</h3>
            <form role="form-control">
              <div class="radio" ng-repeat="option in currentSurvey.options">
                <label><input type="radio" name="optradio" ng-model="selectedOption.value" ng-value="$index">{{option.name}}</label>
              </div>
              <div class="btn btn-default" ng-click="vote(selectedOption.value)">Vote!</div>
            </form>
        </div>
        <div ng-show="visible==3&&voted">
            <h2 class="text-center">{{currentSurvey.name}}</h2>
            <div google-chart chart="chartObject" style="height:600px; width:100%;"></div>
        </div>
    </body>
</html>
